<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Global Style Sheet -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Search for a National Park</title>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="./assets/images/svg/park-svgrepo-com.svg" alt="" id="parksIcon">
          <a class="navbar-brand" href="/index.html">Enjoy the Outdoors</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/parks_search.html">Search for Parks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/mountains_info.html">Mountains Information</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main>
        <div class="container-fluid" id="contentContainer">
            <div class="row p-5">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="locationRadio">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Search by Location
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="parkTypeRadio">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Search by Park Type
                        </label>
                      </div>
                </div>
            </div>
            <div class="row p-5 locationsListContainer">
                <div class="col md-6">
                    <label for="exampleDataList" class="form-label">Park Location</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." maxlength="50">
                    <datalist id="datalistOptions">

                    </datalist>
                </div>
            </div>
        </div>
        
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/scripts/load_national_parks_data.js"></script>
    <script src="./assets/scripts/parks_search.js"></script>
</body>
</html>
